<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>OBMC Intramurals Registration</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #eaf0f4;
        }

        .container {
            background: #fafafa;
            padding: 50px;
            border-radius: 15px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            font-family: "Playfair Display", serif;
        }

        .btn {
            width: 100%;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #0A1A44;
            border: none;
        }
    </style>
</head>

<body>

<br><br><br>

<div class="container">
    <h1>OBMC Intramurals '25â€“'26</h1>
    <p class="text-muted">Student Registration Form</p>
    <hr>

    <!-- Online Registration -->
    <div class="mb-4">
        <label class="form-label fw-semibold">
            Are you done with the online registration?
        </label><br>
        <input type="radio" name="registered" value="Yes"> Yes
        <input type="radio" name="registered" value="No"> No
    </div>

    <!-- Medical Clearance -->
    <div class="mb-4">
        <label class="form-label fw-semibold">
            Do you have medical clearance from the clinic?
        </label><br>
        <input type="radio" name="medical" value="Yes"> Yes
        <input type="radio" name="medical" value="No"> No
    </div>

    <!-- Grade -->
    <div class="mb-3">
        <label for="grade" class="form-label fw-semibold">
            Grade Level
        </label>
        <select id="grade" name="grade" class="form-select">
            <option value="">--- Select Grade ---</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>

    <!-- Section -->
    <div class="mb-4">
        <label for="section" class="form-label fw-semibold">
            Section
        </label>
        <select id="section" name="section" class="form-select">
            <option value="">--- Select Section ---</option>
            <option>Emerald</option>
            <option>Ruby</option>
            <option>Sapphire</option>
            <option>Topaz</option>
            <option>Jade</option>
        </select>
    </div>

    <!-- Submit Button -->
    <div class="mb-3">
        <button class="btn btn-primary py-2" py-click="display_club_info">
            Sign Up
        </button>
    </div>

    <!-- Output Area -->
    <div id="registrationInfo" class="mt-4"></div>

    <!-- Refresh Button -->
    <button class="btn btn-secondary" onclick="location.reload()">
            Refresh
        </button>
    </div>

</div>

</div>

<script type="py" src="main.py"></script>

</body>
</html>
